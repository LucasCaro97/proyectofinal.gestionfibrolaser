<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">

    <title>FIBROLASER</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Home</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Show / Hide Menu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a th:href="@{/clientes}" class="nav-link text-white">Clientes</a></li>
                    <li class="nav-item"><a th:href="@{/pedidos}"  class="nav-link text-white">Pedidos</a></li>
                    <li class="nav-item"><a th:href="@{/estadospedidos}"  class="nav-link text-white">Estados Ped</a></li>
                    <li class="nav-item"><a th:href="@{/usuarios}"  class="nav-link text-white">Usuarios</a></li>
                    <li class="nav-item"><a th:href="@{/roles}"  class="nav-link text-white">Roles</a></li>

                </ul>

                <a class="btn btn-light" th:href="@{/logout}" >Sign out</a>
            </div>
        </div>
    </nav>


</header>
<main>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <form th:action="@{/pedidos/__${action}__}" th:object="${pedido}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">

                        <select th:field="*{cliente}" id="cliente" class="form-select" aria-label="Seleccionar cliente" required>
                            <option selected value="">Ingresar cliente</option>
                            <option th:each="cte : ${clientes}" th:text="${cte.nombre}" th:value="${cte.id}"></option>
                        </select>
                        <label for="cliente">Cliente</label>
                        <div class="invalid-feedback">El cliente es requerido!</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{descripcion}"  id="descripcion" class="form-control" required>
                        <label for="descripcion">Descripcion</label>
                        <div class="invalid-feedback">La descripcion es requerida!</div>
                    </div>



                    <div class="form-floating mb-3">
                        <input type="date" th:field="*{fechaEntrega}" id="fechaEntrega" class="form-control" placeholder="03-03-2023">
                        <label for="fechaEntrega">Fecha entrega</label>
                    </div>

                    <div class="form-floating mb-3">

                        <select th:field="*{estadoPedido}" id="estadoPedido" class="form-select" aria-label="Seleccionar estado" required>
                            <option selected value="">Ingresar Estado</option>
                            <option th:each="est : ${estados}" th:text="${est.nombre}" th:value="${est.id}"></option>
                        </select>
                        <label for="estadoPedido">Estado Pedido</label>
                        <div class="invalid-feedback">El estado es requerido!</div>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="number" th:field="*{senia}" id="senia" class="form-control">
                        <label for="senia">Se√±a</label>
                    </div>


                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script th:src="@{/js/validation.js}"></script>
</body>
</html>
