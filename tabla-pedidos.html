<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">

    <title>FIBROLASER</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Home</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Show / Hide Menu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a th:href="@{/clientes}" class="nav-link text-white">Clientes</a></li>
                    <li class="nav-item"><a th:href="@{/pedidos}"  class="nav-link text-white">Pedidos</a></li>
                    <li class="nav-item"><a th:href="@{/estadospedidos}"  class="nav-link text-white">Estados Ped</a></li>
                    <li class="nav-item"><a th:href="@{/usuarios}"  class="nav-link text-white">Usuarios</a></li>
                    <li class="nav-item"><a th:href="@{/roles}"  class="nav-link text-white">Roles</a></li>

                </ul>

                <a class="btn btn-light" th:href="@{/logout}" >Sign out</a>
            </div>
        </div>
    </nav>


</header>

<main>
    <div class="container p-5">
        <div class="row">
            <div class="col">
                <div th:if="${exito}" th:text="${exito}" class="alert alert-success" role="alert"></div>

                <div th:if="${pedidos.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    Debe ingresar clientes <a th:href="@{pedidos/form}" class="alert-link">Crear Pedido</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:unless="${pedidos.isEmpty()}" class="table-responsive">
                    <a class="btn btn-primary mb-2" th:href="@{/pedidos/form}">Crear Pedido</a>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>NroPedido</th>
                            <th>Cliente</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Se√±a</th>
                            <th>Fecha Entrega</th>
                            <th>Accion</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ped : ${pedidos}">
                            <td th:text="${ped.id}"></td>
                            <td th:text="${ped.cliente.nombre}"></td>
                            <td th:text="${ped.descripcion}"></td>
                            <td th:text="${ped.estadoPedido.nombre}"></td>
                            <td th:text="${ped.senia}"></td>
                            <td th:text="${ped.fechaEntrega}"></td>
                            <td><a class="btn btn-warning" th:href="@{pedidos/form/__${ped.id}__}">Actualizar</a></td>

                        </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
