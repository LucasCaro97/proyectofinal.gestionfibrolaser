<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <form th:action="@{/estadospedidos/__${action}__}" th:object="${estado}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Entregado"
                               required>
                        <label for="nombre">Nombre</label>
                        <div class="invalid-feedback">El nombre es requerido</div>
                    </div>


                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>

</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
