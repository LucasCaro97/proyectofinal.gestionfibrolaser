<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/style-login-signup.css}">
    <title>FIBROLASER - Registro</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Home</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Show / Hide Menu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a th:href="@{/clientes}" class="nav-link text-white">Clientes</a></li>
                    <li class="nav-item"><a th:href="@{/pedidos}"  class="nav-link text-white">Pedidos</a></li>
                    <li class="nav-item"><a th:href="@{/estadospedidos}"  class="nav-link text-white">Estados Ped</a></li>
                    <li class="nav-item"><a th:href="@{/usuarios}"  class="nav-link text-white">Usuarios</a></li>
                    <li class="nav-item"><a th:href="@{/roles}"  class="nav-link text-white">Roles</a></li>

                </ul>

                <a class="btn btn-light" th:href="@{/logout}" >Sign out</a>
            </div>
        </div>
    </nav>


</header>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div th:if="${exception}" th:text="${exception}" class="alert alert-danger shadow text-center"></div>

                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Sign up</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/register}" th:object="${user}" method="post" autocomplete="off"
                                class="needs-validation mb-4" novalidate>

                            <div class="form-group mb-3">
                                <input type="text" th:field="*{username}" placeholder="Username" class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">Username is required</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" th:field="*{password}" placeholder="Password"
                                       class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">Password is required</div>
                            </div>

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Send</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script th:src="@{/js/validation.js}"></script>
</body>
</html>
