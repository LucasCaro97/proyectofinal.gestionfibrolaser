<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <div th:if="${exception}" th:text="${exception}" class="alert alert-danger" role="alert"></div>

                <form th:action="@{/clientes/__${action}__}" th:object="${cliente}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Mariano"
                               required>
                        <label for="nombre">Nombre</label>
                        <div class="invalid-feedback">El nombre es requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="3764449412"
                               required>
                        <label for="telefono">Telefono</label>
                        <div class="invalid-feedback">El telefono es requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="ejemplo@gmail.com">
                        <label for="email">Email</label>
                    </div>

                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>

</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
